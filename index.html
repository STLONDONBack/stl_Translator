<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Translation</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; }
    h2 { margin-bottom: 10px; }
    #transcript, #controls { margin-top: 20px; }
    #transcript { background: #fff; padding: 15px; border: 1px solid #ccc; height: 300px; overflow-y: scroll; white-space: pre-wrap; }
    select, button { padding: 10px; font-size: 16px; margin: 5px; }
  </style>
</head>
<body>

<h2>üåç Live Urdu ‚Üî English Translator</h2>

<div id="controls">
  <label for="speakerSelect">Select Speaker:</label>
  <select id="speakerSelect"></select>
  <button onclick="startListening()">‚ñ∂Ô∏è Start</button>
  <button onclick="stopListening()">‚èπ Stop</button>
</div>

<div id="transcript">Transcript will appear here...</div>

<script>
  let recognition;
  let listening = false;
  let speakerList = JSON.parse(localStorage.getItem("speakerList")) || [];

  const speakerSelect = document.getElementById("speakerSelect");
  const transcriptBox = document.getElementById("transcript");

  // Populate speaker dropdown
  speakerList.forEach(name => {
    const option = document.createElement("option");
    option.value = name;
    option.textContent = name;
    speakerSelect.appendChild(option);
  });

  function startListening() {
    if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
      alert("Speech Recognition not supported in your browser.");
      return;
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = false;
    recognition.lang = 'ur-PK';

    recognition.onresult = async (event) => {
      const transcript = event.results[event.resultIndex][0].transcript.trim();
      const speaker = speakerSelect.value;

      appendText(`üë§ [${speaker}]: ${transcript}`);

      const translated = await translateText(transcript);
      appendText(`üåç [${speaker} - ${translated.langName}]: ${translated.text}\n`);
    };

    recognition.onerror = (e) => {
      appendText(`‚ùå Error: ${e.error}`);
    };

    recognition.start();
    listening = true;
    appendText("üéß Listening started...\n");
  }

  function stopListening() {
    if (recognition && listening) {
      recognition.stop();
      listening = false;
      appendText("‚èπ Listening stopped.");
    }
  }

  function appendText(text) {
    transcriptBox.innerText += text + "\\n";
    transcriptBox.scrollTop = transcriptBox.scrollHeight;
  }

  async function translateText(text) {
    try {
      const response = await fetch("https://libretranslate.com/translate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          q: text,
          source: "auto",
          target: detectLang(text) === "ur" ? "en" : "ur",
          format: "text"
        })
      });
      const data = await response.json();
      return {
        text: data.translatedText,
        langName: detectLang(text) === "ur" ? "English" : "Urdu"
      };
    } catch (err) {
      return { text: "[Translation failed]", langName: "" };
    }
  }

  function detectLang(text) {
    return /[ÿÄ-€ø]/.test(text) ? "ur" : "en";
  }
</script>

</body>
</html>
