<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Translator with Speaker Recognition</title>
  <style>
    body { font-family: Arial; background: #f7f7f7; padding: 20px; }
    h2 { margin-bottom: 10px; }
    #transcript, #enrollment, #controls, #nameInputs { margin-top: 20px; }
    input, button { padding: 10px; margin: 5px 0; font-size: 16px; width: 100%; max-width: 400px; }
    #transcript { background: #fff; padding: 15px; border: 1px solid #ccc; height: 300px; overflow-y: scroll; white-space: pre-wrap; }
    .speaker-button { margin: 5px; display: inline-block; }
  </style>
</head>
<body>

<h2>üéôÔ∏è Live Multi-Speaker Urdu/English Translator</h2>

<!-- Setup Speaker Count -->
<div id="setup">
  <label>How many speakers? (Max 5)</label><br>
  <input type="number" id="speakerCount" min="1" max="5" />
  <button onclick="setupNames()">Next</button>
</div>

<!-- Speaker Name Inputs -->
<div id="nameInputs" style="display:none;"></div>

<!-- Enrollment Section -->
<div id="enrollment" style="display:none;">
  <p><strong>Each speaker, click your button and say:</strong></p>
  <p>"Hello, my name is [your name]. I enjoy learning new things, helping others, and hope to make a positive difference in the world through technology."</p>
  <div id="enrollButtons"></div>
</div>

<!-- Live Translation Controls -->
<div id="controls" style="display:none;">
  <button onclick="startListening()">‚ñ∂Ô∏è Start Listening</button>
  <button onclick="stopListening()">‚èπ Stop Listening</button>
</div>

<!-- Output -->
<div id="transcript">Transcript will appear here...</div>

<script>
  let speakers = [];
  let speakerOrder = [];
  let recognition;
  let listening = false;
  let currentEnroll = 0;

  function setupNames() {
    const count = parseInt(document.getElementById("speakerCount").value);
    if (isNaN(count) || count < 1 || count > 5) {
      alert("Enter a number between 1 and 5.");
      return;
    }

    const nameInputs = document.getElementById("nameInputs");
    nameInputs.innerHTML = "<h4>Enter Speaker Names:</h4>";
    for (let i = 0; i < count; i++) {
      nameInputs.innerHTML += `<input type="text" id="speaker${i}" placeholder="Speaker ${i + 1}" />`;
    }
    nameInputs.innerHTML += `<button onclick="confirmNames(${count})">Confirm</button>`;
    nameInputs.style.display = "block";
  }

  function confirmNames(count) {
    speakers = [];
    for (let i = 0; i < count; i++) {
      const name = document.getElementById(`speaker${i}`).value.trim();
      if (!name) return alert("Please fill all names.");
      speakers.push(name);
    }

    const enrollSection = document.getElementById("enrollment");
    const buttons = document.getElementById("enrollButtons");
    buttons.innerHTML = "";
    speakers.forEach((name, index) => {
      buttons.innerHTML += `<button class="speaker-button" onclick="enrollSpeaker(${index})">üéôÔ∏è Record ${name}</button>`;
    });

    document.getElementById("setup").style.display = "none";
    document.getElementById("nameInputs").style.display = "none";
    enrollSection.style.display = "block";
  }

  function enrollSpeaker(index) {
    if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
      alert("Speech Recognition not supported.");
      return;
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const enrollRecog = new SpeechRecognition();
    enrollRecog.continuous = false;
    enrollRecog.interimResults = false;
    enrollRecog.lang = 'en-US';

    appendText(`üéôÔ∏è ${speakers[index]}: Speak now...`);

    enrollRecog.onresult = () => {
      speakerOrder.push(speakers[index]);
      appendText(`‚úÖ ${speakers[index]}'s voice enrolled.`);
      document.querySelectorAll(".speaker-button")[index].disabled = true;

      if (speakerOrder.length === speakers.length) {
        document.getElementById("enrollment").style.display = "none";
        document.getElementById("controls").style.display = "block";
        appendText(`‚úÖ All speakers enrolled. Ready to start listening.`);
      }
    };

    enrollRecog.onerror = (e) => {
      appendText(`‚ùå Error enrolling ${speakers[index]}: ${e.error}`);
    };

    enrollRecog.start();
  }

  function startListening() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = false;
    recognition.lang = 'ur-PK';

    recognition.onresult = async (event) => {
      const transcript = event.results[event.resultIndex][0].transcript.trim();
      const speaker = speakerOrder[currentEnroll % speakerOrder.length];
      currentEnroll++;

      appendText(`üë§ [${speaker}]: ${transcript}`);
      const translated = await translateText(transcript);
      appendText(`üåç [${speaker} - ${translated.langName}]: ${translated.text}\n`);
    };

    recognition.onerror = (e) => {
      appendText(`‚ùå Error: ${e.error}`);
    };

    recognition.start();
    listening = true;
    appendText("üéß Listening started...\n");
  }

  function stopListening() {
    if (recognition && listening) {
      recognition.stop();
      listening = false;
      appendText("‚èπ Listening stopped.");
    }
  }

  function appendText(text) {
    const box = document.getElementById("transcript");
    box.innerText += text + "\n";
    box.scrollTop = box.scrollHeight;
  }

  async function translateText(text) {
    try {
      const res = await fetch("https://libretranslate.com/translate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          q: text,
          source: "auto",
          target: detectLang(text) === "ur" ? "en" : "ur",
          format: "text"
        })
      });
      const data = await res.json();
      return {
        text: data.translatedText,
        langName: detectLang(text) === "ur" ? "English" : "Urdu"
      };
    } catch {
      return { text: "[Translation failed]", langName: "" };
    }
  }

  function detectLang(text) {
    return /[ÿÄ-€ø]/.test(text) ? "ur" : "en";
  }
</script>

</body>
</html>
